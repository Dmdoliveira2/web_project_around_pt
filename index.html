<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <title>Around The U.S.</title>
  <link href="./pages/index.css" rel="stylesheet" />
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img alt="Logotipo Around The U.S." class="logo header__logo" src="./images/logo.svg" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img class="profile__image" src="./images/avatar.jpg" alt="Avatar" />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button aria-label="Editar perfil" class="profile__edit-button" type="button"></button>
          <p class="profile__description">Explorador</p>
        </div>
        <button aria-label="Adicionar cartão" class="profile__add-button" type="button"></button>
      </section>
      <section class="cards" id="cards">
        <ul class="cards__list">

        </ul>
      </section>

    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
    </footer>
    <div class="popup" id="edit-popup">
      <div class="popup__content">
        <button aria-label="Fechar pop-up" class="popup__close" type="button"></button>
        <h3 class="popup__title">Editar perfil</h3>
        <form class="popup__form" id="edit-profile-form" name="editProfileForm">
          <input class="popup__input popup__input_type_name" id="name-input" name="name" placeholder="Nome" type="text"
            minlength="2" maxlength="40" required />
          <span class="popup__error" id="name-input-error">Preencha esse campo.</span>
          <input class="popup__input popup__input_type_description" id="description-input" name="description"
            placeholder="Sobre mim" type="text" minlength="2" maxlength="200" required />
          <span class="popup__error" id="description-input-error">Preencha esse campo.</span>
          <button class="button popup__button" id="form-button" type="submit">Salvar</button>
        </form>
      </div>
    </div>
    <div class="popup" id="new-card-popup">
      <div class="popup__content">
        <button aria-label="Fechar pop-up" class="popup__close" type="button"></button>
        <h3 class="popup__title">Novo local</h3>
        <form class="popup__form" id="new-card-form">
          <input class="popup__input popup__input_type_card-name" id="card-name-input" name="place-name"
            placeholder="Título" required type="text" minlength="2" maxlength="30" />
          <span class="popup__error" id="card-name-input-error"></span>
          <input class="popup__input popup__input_type_url" id="card-url-input" name="link" placeholder="Link de Imagem"
            required type="url" />
          <span class="popup__error" id="card-url-input-error"></span>
          <button class="button popup__button" type="submit">Criar</button>
        </form>
      </div>
    </div>
    <div class="popup" id="image-popup">
      <div class="popup__content popup__content_content_image">
        <button aria-label="Fechar pop-up" class="popup__close" type="button"></button>
        <img alt="" class="popup__image" src="#" />
        <p class="popup__caption"></p>
      </div>
    </div>
  </div>
  <template id="template__cards">

    <li class="card">
      <img class="card__image" src="" alt="" />
      <button aria-label="Excluir cartão" class="card__delete-button" type="button"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button aria-label="Botão de curtir" class="card__like-button" type="button"></button>
      </div>
    </li>

  </template>

  <script type="module" src="/scripts/index.js"></script>

</body>

</html>
